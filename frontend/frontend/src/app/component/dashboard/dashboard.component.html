<div class="container">
  <div class="header">
    <img src="../../../assets/img/meade-farm.webp" alt="Meade Farm Logo" height="100px" width="170px">
  </div>
  <div class="container">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search here" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 ">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="guest_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let row"> {{row.guest_name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="guest_company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company</th>
          <td mat-cell *matCellDef="let row"> {{row.guest_company}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number</th>
          <td mat-cell *matCellDef="let row"> {{row.phone_number}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="host_employee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Host Employee</th>
          <td mat-cell *matCellDef="let row"> {{row.host_employee }} </td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Building</th>
          <td mat-cell *matCellDef="let row"> {{row.area}} </td>
        </ng-container>

        <ng-container matColumnDef="arrival_time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival Time</th>
          <td mat-cell *matCellDef="let row"> {{row.arrival_time | date:'medium'}} </td>
        </ng-container>
        <!----  TESTING  ---->


        <!----  END TESTING
        <ng-container matColumnDef="departure_time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure Time</th>
            <td mat-cell *matCellDef="let row"> {{row.departure_time | date}} </td>

        </ng-container>
        ---->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

        <tr>

        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 30, 50, 75,100]"
                     aria-label="Select page of users"></mat-paginator>
    </div>


  </div>
</div>
