<div class="container">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search here" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="guest_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let row"> {{row.guest_name}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="guest_company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company</th>
        <td mat-cell *matCellDef="let row"> {{row.guest_company}} </td>
      </ng-container>

      <ng-container matColumnDef="arrival_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure Time</th>
        <td mat-cell *matCellDef="let row"> {{row.departure_time}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary">Sign Out</button>
          <!--<button mat-icon-button color="primary" (click)="userSignOut()">
            Sign Out
          </button>-->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

      <tr>

      </tr>
    </table>
  </div>
</div>
